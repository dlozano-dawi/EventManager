<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/arrayController.js"></script>
        <script src="scripts/dateController.js"></script>
        <script src="scripts/mathController.js"></script>
        <script src="scripts/numberController.js"></script>
        <script src="scripts/stringController.js"></script>
        <script src="scripts/database.js"></script>
        <title>Gestión de salas de concierto</title>
    </head>
    <body style="display: flex; flex-direction: row; justify-content: space-between;">

        <div id="incomeData" style="display: flex; justify-content: center; flex-direction: column; width: 400px;">

            <h1>Gestión de salas de concierto</h1>

            <label for="concertName">Nombre: </label><input id="concertName" name="concertName" type="text">
            <br>
            <label for="concertDate">Fecha: </label><input id="concertDate" name="concertDate" type="date">
            <br>
            <label for="saleDate"></label>Fecha de venta: <input id="saleDate" name="saleDate" type="date">
            <br>
            <label for="basePrice">Precio base: </label><input id="basePrice" name="basePrice" type="number">
            <br>
            <label for="soldTickets">Tickets vendidos: </label><input id="soldTickets" name="soldTickets" type="number">
            <br>
            <label for="artistPercentage">Porcentaje para el artista: </label><input id="artistPercentage" name="artistPercentage" type="number">
            <br>
            <label for="maxTickets">Tickets totales: </label><input id="maxTickets" name="maxTickets" type="number">
            <br>
            <label for="assistans">Asistentes: </label><input id="assistans" name="assistans" type="number">
            <br>
            <label for="requestedTickets">Tickets solicitados: </label><input id="requestedTickets" name="requestedTickets" type="number">
            <br>
            <label for="artistName">Artista: </label><input id="artistName" name="artistName" type="text">
            <br>
            <input type="button" value="Crear concierto nuevo" onclick="getNewConcert()">

        </div>

        <div id="showData">

            <h2>Conciertos</h2>

            <input type="button" value="Mostrar todos los conciertos" onclick="showConcerts()">
            <br><br>
            <input type="button" value="Mostrar el concierto: " onclick="showConcert()">
            <input type="text" id="searchConcert" name="searchConcert" placeholder="Buscar concierto">

            <div id="showConcerts"></div>
        </div>

    </body>
</html>
