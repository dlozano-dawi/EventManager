<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/arrayController.js"></script>
        <script src="scripts/dateController.js"></script>
        <script src="scripts/mathController.js"></script>

    <body>

        <h1>Gestión de salas de concierto</h1>

        <div id="incomeData" style="display: flex; justify-content: center; flex-direction: column; width: 400px;">

            <label for="concertName">Nombre: </label><input id="concertName" name="concertName" type="text">
            <br>
            <label for="concertDate">Fecha: </label><input id="concertDate" name="concertDate" type="date">
            <br>
            <label for="daysBefore"></label>Días de antelación: <input id="daysBefore" name="daysBefore" type="number">
            <br>
            <label for="saleDate"></label>Fecha de venta: <input id="saleDate" name="saleDate" type="date">
            <br>
            <label for="basePrice">Precio base: </label><input id="basePrice" name="basePrice" type="number">
            <br>
            <label for="discount">Código de escuento: </label><input id="discount" name="discount" type="text">
            <br>
            <label for="soldTickets">Tickets vendidos: </label><input id="soldTickets" name="soldTickets" type="number">
            <br>
            <label for="artistPercentage">Porcentaje para el artista: </label><input id="artistPercentage" name="artistPercentage" type="number">
            <br>
            <label for="totalIncome">Ingresos totales: </label><input id="totalIncome" name="totalIncome" type="number">
            <br>
            <label for="maxTickets">Ingresos totales: </label><input id="maxTickets" name="maxTickets" type="number">
            <br>
            <label for="assistans">Ingresos totales: </label><input id="assistans" name="assistans" type="number">
            <br>
            <label for="requestedTickets">Tickets solicitados: </label><input id="requestedTickets" name="requestedTickets" type="number">
            <br>
            <label for="artistName">Ingresos totales: </label><input id="artistName" name="artistName" type="text">
            <br>
            <input type="button" value="Aceptar" onclick="getNewConcert()">

        </div>

        <div id="showData">



        </div>
